<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youssef & Nina Trouwen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fffdf9;
      font-family: 'Segoe UI', sans-serif;
      color: #5a4b41;
    }
    header {
      background-color: #fbeeee;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      color: #d68b8b;
    }
    header p {
      font-size: 1.2rem;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #be7070;
    }
    .section {
      padding: 60px 20px;
    }
    .btn-rsvp {
      background-color: #d68b8b;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Youssef & Nina</h1>
    <p>Wij gaan trouwen!</p>
    <div class="countdown" id="countdown">Aftellen...</div>
  </header>

  <section class="section text-center">
    <h2>Datum & Locatie</h2>
    <p>Op zaterdag 20 september 2025 vieren wij onze liefde samen met jullie aan een prachtig strand in Griekenland.</p>
  </section>

  <section class="section text-center">
    <h2>RSVP</h2>
    <p>Laat ons weten of je erbij bent!</p>
    <a href="#rsvp" class="btn btn-rsvp">Bevestig Aanwezigheid</a>
  </section>

  <script>
    const weddingDate = new Date("September 20, 2025 15:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = weddingDate - now;

      if (diff < 0) {
        countdownEl.innerHTML = "Vandaag is het zover!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days} dagen, ${hours}u ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
